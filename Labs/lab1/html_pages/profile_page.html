<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: center;
            /* Center the profile image and name */
        }

        .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Make it a circle */
            object-fit: cover;
            /* Prevent image distortion */
            margin-bottom: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-details label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .profile-details p {
            margin-bottom: 10px;
        }

        .profile-details {
            margin: 10px;
        }

        header {
            background-color: #007bff;
            /* Blue header */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            /* Use flexbox for horizontal navigation */
            justify-content: center;
            /* Center the navigation items */
        }

        nav li {
            margin: 0 15px;
            /* Add spacing between navigation items */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        nav a:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Bookstore</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/books">Books</a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-info">
            <img src="placeholder-profile.jpg" alt="Profile Picture">
            <h2>User Name</h2>
        </div>
        <div class="profile-details">
            <label for="name">Name:</label>
            <p id="name">John Doe</p>

            <label for="email">Email:</label>
            <p id="email">john.doe@example.com</p>

            <label for="bio">Bio:</label>
            <p id="bio">A short bio about the user.</p>
            <label for="address">Address:</label>
            <p id="address">123 Main st.</p>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 My Bookstore</p>
    </footer>
</body>

</html>
